<script>
	
	function ask(question, yes, no){
		 if(confirm(question)) yes()
		 else no();
		}
		function ShowOk(){
			 alert("Вы согласны");
			}
		function ShowCancel(){
			alert("Вы не согласны");
			}
		ask("Вы согласны?", ShowOk, ShowCancel);
						
</script>
